<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  </head>
<body>
<div id="container">
  <div id="img-div">
    <img id="img" src="images\image-equilibrium.jpg">

  </div>
  <p id="main-text">Equilibrium #3429</p>

  <p id="secundary-text">Our Equilibrium collection promotes balance and calm.</p>

  <div id="box">
    <div id="box-one">
      <img id="img-box-one" src="images\icon-ethereum.svg">
      <p id="text-number">0.041 ETH</p>
    </div>
    <div id="box-two">
      <img id="img-box-two" src="images\icon-clock.svg">
      <p id="days-left-text">3 days left</p>
    </div>
    <div id="box-three">
      <img id="avatar" src="images\image-avatar.png">
    </div>
    <div id="box-four">
      <p id="creation">Creation of <span id="name">Jules Wyvern</span></p>
    </div>
  </div>


<div class="attribution">
  <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor </a>.
  Coded by <a href="https://github.com/daarfarias">Diego Ramirez</a>.</p>
</div>
  </div>
</body>
</html>
